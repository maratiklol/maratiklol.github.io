        function revealSite() {
            const intro = document.getElementById('intro');
            intro.style.opacity = '0';
            setTimeout(() => {
                intro.style.display = 'none';
                video.muted = false;
                video.volume = 0.3;
                video.play().catch(() => {});
                video.classList.add('fade-in');
            }, 500);
        }

        let isMuted = false;

        function muter(el) {
            if (!isMuted) {
                video.volume = 0.0;
                el.textContent = 'unmute music';
                isMuted = true;
            } else {
                video.volume = 0.3;
                el.textContent = 'mute music';
                isMuted = false;
            }
        }
